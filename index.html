<!-- JSX문법 자바스크립트를 확장한 문법 -->
<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <!-- Babel은 JSX를 React.createElement() 호출로 컴파일합니다.
(React의 JSX문법을 브라우저가 이해할 수 있도록 하려면 Babel이 필요) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- 바벨을 사용하려면 type="text/babel"를 선언해주어야한다. -->
  <script type="text/babel">
    const root = document.getElementById("root");
    const Title = () => (
      // 화살표 함수를 사용하지 않고 아래와 같은 방법으로도 가능
      // function Title() {}
      //   return()
      <h3 id="title" onMouseEnter={() => console.log("클릭하세요")}>
        여기는 타이틀 입니다.
      </h3>
    );
    const Button = () => (
      <button
        style={{ backgroundColor: "tomato" }}
        onClick={() => console.log("클릭완료")}
      >
        클릭해주세요
      </button>
    );
    // 화살표 함수에서
    // 소괄호는 retrun 한다는걸 전제로하는 것이고,
    // 중괄호는 return을 안한다는걸 전제로 한다.
    const Container = () => (
      // !컴포넌트의 첫 글자는 반드시 대문자여야한다.
      // 소문자일 경우 React와 JSX는 컴포넌트를 HTML 엘리먼트로 인식한다.
      <div>
        <Title />
        <Button />
        <button>그냥 버튼</button>
      </div>
    );
    ReactDOM.render(<Container />, root);
  </script>
</html>
